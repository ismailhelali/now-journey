<!DATATYPE html>
<html>
  <head>
  <title>Gamme Solidernet</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

.indicator {
  flex: 1;
  text-align: center;
  padding: 16px;
}

.title {
  font-size: 26px;
  margin-bottom: 10px;
  color: #F2C284;
}

.value {
  font-family: 'Freestyle Script', cursive;
  font-style: italic;
  font-weight: 1400;
  font-size: 3em;
  color: #190A55;
}




  </style>
  
  <body>

<div class="key-indicator">
  <div class="indicator livraisons-par-jour">
    <div class="title">Livraisons par mois</div>
    <div class="value" data-final-value="780">1</div>
  </div>
  <div class="indicator reference-produits">
    <div class="title">Reference Produits</div>
    <div class="value" data-final-value="3700">1</div>
  </div>
  <div class="indicator partenaires">
    <div class="title">Partenaires</div>
    <div class="value" data-final-value="250">1</div>
  </div>
  <div class="indicator clients-satisfait">
    <div class="title">Clients Satisfait</div>
    <div class="value" data-final-value="300">1</div>
  </div>
</div>



 </body>
</html>

<script>
const indicators = document.querySelectorAll('.indicator .value');

indicators.forEach(indicator => {
  const finalValue = indicator.dataset.finalValue;
  let currentValue = 1;

  setInterval(() => {
    if (currentValue <= finalValue) {
      indicator.innerHTML = currentValue;
      currentValue++;
    }
  }, 0.01);
});

</script>
