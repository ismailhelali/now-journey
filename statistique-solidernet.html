<!DATATYPE html>
<html>
  <head>
  <title>Gamme Solidernet</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .key-indicator {
  display: flex;
}

.indicator {
  flex: 1;
  text-align: center;
  padding: 20px;
  animation: pulse 2s ease-in-out infinite;
}

.title {
  font-size: 18px;
  margin-bottom: 10px;
}

.value {
  font-size: 24px;
  font-weight: bold;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

  </style>
  
  <body>

<div class="key-indicator">
  <div class="indicator livraisons-par-jour">
    <div class="title">Livraisons par jour</div>
    <div class="value">+30</div>
  </div>
  <div class="indicator reference-produits">
    <div class="title">Reference Produits</div>
    <div class="value">+3000</div>
  </div>
  <div class="indicator partenaires">
    <div class="title">Partenaires</div>
    <div class="value">+200</div>
  </div>
  <div class="indicator clients-satisfait">
    <div class="title">Clients Satisfait</div>
    <div class="value">+300</div>
  </div>
</div>

 </body>
</html>
