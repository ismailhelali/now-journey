<!DATATYPE html>
<html>
  <head>
  <title>Gamme Solidernet</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
.key-indicator {


.indicator {
  flex: 1;
  text-align: center;
  padding: 20px;
}

.title {
  font-size: 18px;
  margin-bottom: 10px;
}

.value {
  font-size: 24px;
  font-weight: bold;
}


  </style>
  
  <body>

<div class="key-indicator">
  <div class="key-indicator">
  <div class="indicator livraisons-par-jour">
    <div class="title">Livraisons par jour</div>
    <div class="value" data-final-value="30">1</div>
  </div>
  <div class="indicator reference-produits">
    <div class="title">Reference Produits</div>
    <div class="value" data-final-value="3000">1</div>
  </div>
  <div class="indicator partenaires">
    <div class="title">Partenaires</div>
    <div class="value" data-final-value="200">1</div>
  </div>
  <div class="indicator clients-satisfait">
    <div class="title">Clients Satisfait</div>
    <div class="value" data-final-value="300">1</div>
  </div>
</div>


 </body>
</html>

<script>
const indicators = document.querySelectorAll('.indicator .value');

indicators.forEach(indicator => {
  const finalValue = indicator.dataset.finalValue;
  let currentValue = 1;

  setInterval(() => {
    if (currentValue <= finalValue) {
      indicator.innerHTML = currentValue;
      currentValue++;
    }
  }, 0.5);
});

</script>
