<!DOCTYPE html>
<html>
  <head>
    <style>
.mywatch {  
background-color  : #DEB887 ; 
width :100%; 

}
      #canvas {
  display: block;
  margin: 0 auto;
}
h3, h4 {
    font-family: 'Freestyle Script', cursive;
    text-align: center;
    color: #333;
    margin: 10px 0;
}

h3 {
    font-size: 40px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}

h4 {
    font-size: 35px;
    line-height: 1.5;
}
    </style>
  </head>
<body>
<div class="mywatch">
<h3>Notre Devise</h3>
<h4>Le bon produit</h4>
<h4>au bon endroit</h4>
<h4>en bonne quantit√©</h4>
<h4>au bon moment</h4>
<h4>avec un bon prix</h4>
<canvas id="canvas"  width="400" height="400">
</canvas>
<h3>Time is money</h3>
<h3>Le Temps c'est de l'argent</h3>
</div>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctx, radius);
  drawLetters(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawLetters(ctx, radius) {
  var ang;
  var num;
let letters = ["O", "L", "I", "D", "E", "R", "N", "E", "T",String.fromCodePoint(0x1F355), String.fromCodePoint(0x1F378), "S"];  ctx.font = radius*0.15 + "px Franklin Gothic Medium";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num <= letters.length; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(letters[num-1], 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);

//minute
minute=(minute*Math.PI/30)+(second*Math.PI/(3060));
drawHand(ctx, minute, radius*0.8, radius*0.07);
// second
second=(second*Math.PI/30);
drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
ctx.beginPath();
ctx.lineWidth = width;
ctx.lineCap = "round";
ctx.moveTo(0,0);
ctx.rotate(pos);
ctx.lineTo(0, -length);
ctx.stroke();
ctx.rotate(-pos);
}
</script>

</body>
</html>
