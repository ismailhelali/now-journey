<!DOCTYPE html>
<html>
<head>
  <title>Product Search</title>
  <script src="products.js"></script>
  <style>
    /* CSS for styling the search input and dropdown list */
    #search-input {
      padding: 0.5em;
      font-size: 1.2em;
      margin-right: 1em;
      width:100%;
    }
    #search-results {
      display: none;
      position: absolute;
      background-color: white;
      width: 300px;
      border: 1px solid gray;
      z-index: 1;
    }
    #search-results a {
      display: block;
      padding: 0.5em;
      text-decoration: none;
      color: black;
    }
    #search-results a:hover {
      background-color: lightgray;
    }
    /* Add Animation */
    -webkit-animation-name: animatezoom;
    -webkit-animation-duration: 0.6s;
    animation-name: animatezoom;
    animation-duration: 0.6s
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)}
    to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
    from {transform: scale(0)}
    to {transform: scale(1)}
}

  </style>
</head>
<body>
  <input type="text" id="search-input" placeholder="trouvez un produit ...">
  <div id="search-results"></div>
  <div id="response-box"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modal-text"></p>
  </div>
</div>


  <script>

    // JavaScript for handling the search input and dropdown list
    var input = document.getElementById("search-input");
    var results = document.getElementById("search-results");
    var responseBox = document.getElementById("response-box");

    input.addEventListener("input", function() {
      var searchTerm = input.value;
      if (!searchTerm) {
        results.style.display = "none";
        return;
      }

      // Retrieve the products from the products.js file
      var products = getProducts();
      var matches = products.filter(function(product) {
        return product.name.toLowerCase().includes(searchTerm.toLowerCase());
      });

      if (!matches.length) {
        results.style.display = "none";
        return;
      }

      // Populate the dropdown list with the matching products
      var html = "";
      matches.forEach(function(product) {
        html += "<a href='#'>" + product.name + "</a>";
      });
      results.innerHTML = html;
      results.style.display = "block";
    });

             results.addEventListener("click", function(e) {
        if (e.target.tagName === "A") {
            let selectedProduct = products.find(p=>p.name === e.target.textContent);
            let productsByCategory = products.filter(p => p.category === selectedProduct.category);
            let html = "";
            productsByCategory.forEach(function(product) {
                html += "<div>" + product.name + "</div>";
            });
            // Get the modal
            var modal = document.getElementById("modal");

            // Get the modal text
            var modalText = document.getElementById("modal-text");
            modalText.innerHTML = html;

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Show the modal
            modal.style.display = "block";
        }
    });


  </script>
</body>
</html>
